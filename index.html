<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="menu" class="screen">
            <h1>Flappy Bird</h1>
            <div id="highScoreDisplay">High Score: 0</div>
            <button id="startBtn">Start Game</button>
            <button id="settingsBtn">Settings</button>
            <button id="charactersBtn">Characters</button>
        </div>
        <div id="characters" class="screen hidden">
            <h2>Characters</h2>
            <div id="character-grid"></div>
            <button class="back-btn">Back</button>
        </div>
        <div id="settings" class="screen hidden">
            <h2>Settings</h2>
            <div class="setting">
                <label for="soundToggle">Sound</label>
                <input type="checkbox" id="soundToggle" checked>
            </div>
            <div class="setting">
                <label for="musicToggle">Music</label>
                <input type="checkbox" id="musicToggle" checked>
            </div>
            <button class="back-btn">Back</button>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
